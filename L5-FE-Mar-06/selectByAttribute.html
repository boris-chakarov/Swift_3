<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="mystyles.css">
    <style>
      [href] {
          color: brown;
      }

      [href="http://www.imdb.com"] {
          color: green;
      }

      [href*=".org"] {
          color: skyblue;
      }

      a[title="Google"] {
        text-transform: uppercase
      }
      [data-test-attribute] {
        color: orange;
      }
    </style>
</head>

<body>
   <a href="http://www.google.com">Link to Google</a><br>
   <a title="Google" href="http://www.google.com">Link to Google</a><br>
   <a href="http://www.wikipedia.org">Link to Wikipedia</a><br>
   <a href="http://www.imdb.com">Link to IMDB</a><br>
    <a href="chitanka.info" data-test-attribute="basi">Chitanka</a>
</body>

</html>
