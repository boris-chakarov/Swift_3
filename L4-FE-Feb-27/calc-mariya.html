<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Calculator</title>
		<style>
			table {
				border-collapse: collapse;
				text-align: center;
			}

			td {
				border: none;
				padding-right:10px;
				padding-top: 30px;
			}

			input[type="tel"] {
 				 width: 20px;
 				 padding-left: 15px;
			}
			
			input[type="text"] {
 				 width: 250px;
 				 height: 30px;
 				 padding-left: 15px;
			}


		</style>
	</head>
<body>

		<table>
			<form action="" >
			<tr>
				<td colspan="4">
					<label for="result"></label>
					<input type="text" name="text" id="result" disabled="">
				</td>
			</tr>
			<tr>
				<td>
					<label for="1"></label>
					<input type="tel" name="1" value="1" id="1">
				</td>
				<td>
					<label for="2"></label>
					<input type="tel" name="2"  value="2" id="2">
				</td>	
				<td>
					<label for="3"></label>
					<input type="tel" name="3" value="3" id="3">
				</td>
				<td>	
					<label for="plus"></label>
					<input type="tel" name="4" value="+" id="plus">	
				</td>
			</tr>
			<tr>
				<td>
					<label for="4"></label>
					<input type="tel" name="4" value="4" id="4">
				</td>
				<td>
					<label for="5"></label>
					<input type="tel" name="5"  value="5" id="5">
				</td>	
				<td>
					<label for="3"></label>
					<input type="tel" name="6" value="6" id="6">
				</td>	
				<td>
					<label for="minus"></label>
					<input type="tel" name="-" value="-" id="minus">	
				</td>	

			</tr>

			<tr>
				<td>
					<label for="7"></label>
					<input type="tel" name="7" value="7" id="7">
				</td>
				<td>
					<label for="8"></label>
					<input type="tel" name="8"  value="8" id="8">
				</td>	
				<td>
					<label for="9"></label>
					<input type="tel" name="9" value="9" id="9">
				</td>	
				<td>
					<label for="multiply"></label>
					<input type="tel" name="x" value="x" id="multiply">	
				</td>	
			</tr>
			<tr>
				<td>
					<label for="c"></label>
					<input type="tel" name="c" value="c" id="c">
				</td>
				<td>
					<label for="0"></label>
					<input type="tel" name="0"  value="0" id="0">
				</td>	
				<td>
					<label for="submit"></label>
					<input type="tel" name="submit" value="=" id="submit">
				</td>	
				<td>
					<label for="divided"></label>
					<input type="tel" name="/" value="/" id="divided">	
				</td>	
			</tr>

		</form>
		</table>

</body>
</html>
