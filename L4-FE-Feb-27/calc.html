<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <header>

        <!--https://brajeshwar.github.io/entities/-->
        <h1>Calculator</h1>
        <input type="button" value="Минимизирай">
        <input type="button" value="Разшири">
        <input type="button" value="Затвори">
    </header>
    <main>
        <div>
            <input type="text" name="" id="" placeholder="0">
        </div>
        <div>
            <div>
                <input type="button" value="MC">
                <input type="button" value="MR">
                <input type="button" value="M+">
                <input type="button" value="M-">
                <input type="button" value="MS">
                <input type="button" value="M">
            </div>
            <div>
                <div>
                    <input type="button" value="%">
                    <input type="button" value="&radic;">
                    <input type="button" value="x2">
                    <input type="button" value="1/x">
                </div>
                <div>
                    <input type="button" value="CE">
                    <input type="button" value="C">
                    <input type="button" value="Back">
                    <input type="button" value="&divide;">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="&times;">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                </div>
                <div>
                    <input type="button" value="&plusmn;">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="submit" value="=">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
