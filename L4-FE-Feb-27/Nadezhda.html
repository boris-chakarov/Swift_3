<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text">
    </form>
    <div>
        <button type=button value="1" style="height:30px;width:30px">1</button>
        <button type=button value="2" style="height:30px;width:30px">2</button>
        <button type=button value="3" style="height:30px;width:30px">3</button>
        <button type=button style="height:30px;width:30px">+</button>
    </div>
    <div>
        <button type=button value="4" style="height:30px;width:30px">4</button>
        <button type=button value="5" style="height:30px;width:30px">5</button>
        <button type=button value="6" style="height:30px;width:30px">6</button>
        <button type=button style="height:30px;width:30px">-</button>
    </div>
    <div>
        <button type=button value="7" style="height:30px;width:30px">7</button>
        <button type=button value="8" style="height:30px;width:30px">8</button>
        <button type=button value="9" style="height:30px;width:30px">9</button>
        <button type=button style="height:30px;width:30px">x</button>
    </div>
    <div>
        <button type=reset style="height:30px;width:30px">c</button>
        <button type=button value="0" style="height:30px;width:30px">0</button>
        <button type=submit style="height:30px;width:30px">=</button>
        <button type=button style="height:30px;width:30px">/</button>
    </div>
</body>

</html>
