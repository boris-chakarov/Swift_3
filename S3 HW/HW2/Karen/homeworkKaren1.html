<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 		<meta http-equiv="X-UA-Compatible" content="ie-edge"> -->
<!-- https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
		<title>Login</title>
		<style>
		* {
			text-align: center;
		}

		table {
			margin: 0 auto;
		}

	</style>

	</head>
	
	<body>
		<form action="">
			<div>
				<h1>Sign-up</h1>
				<button type="submit">Sign-Up with X</button>
				<button type="submit">Sign-Up with Y</button>
			</div>
			<p>or</p>
			<p>Register</p>
			<div>
				<table>
					<tr>
						<td><strong><label for="userName">Username</label></strong></td>
						<td><input type="text" id="userName" name="userName" placeholder="Enter Username" required autofocus=""></td>
					</tr>
					<tr>
						<td><strong><label for="password">Password</label></strong></td>
						<td><input type="password" id="password" name="password" placeholder="Enter Password" required></td>
					</tr>

				</table>
			</div>
			<div>
				<p><input type="checkbox" id="rememberMe" name="rememberMe">
				<label for="rememberMe">Remember Me?</label>
				<br>
				<a href="">Forgotten Password</a>
				<br>
				</p>
			</div>
				
		</form>
	</body>
</html>
