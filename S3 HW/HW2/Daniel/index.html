<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>

<body>
  <section class="main-container ">
    <div class="ui floating message">

      <h1>Sign-up</h1>

      <div class="buttons-container">
        <button class="ui green button">Sign-up with X</button>
        <button class="ui teal button">Sign-up with Y</button>
      </div>

      <p>or</p>
      <p>Register</p>

      <form>
        <label class="ui input large focus labels-main">
          <span>Username</span>
          <input type="text" class="ui input" placeholder="Enter Username" autofocus>
        </label>

        <label class="ui input large labels-main">
          <span>Password</span>
          <input type="password" placeholder="Enter Password">
        </label>
      </form>

      <label class="ui checkbox">
        <input type="checkbox">
        <label>Remember me?</label>
        <a href="#">Forgotten password?</a>
      </label>

    </div>
  </section>
</body>

</html>
